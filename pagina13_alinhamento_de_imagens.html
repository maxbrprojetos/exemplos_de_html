<html>
	<head>
		<title>Alinhamento de imágens</title>
	</head>

<body>
<!--
Toda imágem incluída pode ser posicionada (align=...) na tela das seguintes formas: TOP, MIDDLE, BOTTOM, LEFT E RIGHT
As três primeiras opções definem a posição da imágem com relação
ao texto
-->

Inicia o texto alinhado com o alto da imágem
<img align="top" src="img/corpo_humano.gif">
</br>
</br>
</br>

Alinha o texto com o meio da imágem
<img align="middle" src="img/corpo_humano.gif">
</br>
</br>
</br>

Alinha o texto com o rodapé da imágem
<img align="botton" src="img/corpo_humano.gif">
</br>
</br>
</br>
</br>
</br>
</br>
</br>
</br>
</br>
</br>
</br>


Define a posição da imágem na página, a esquerda
<!--De um modo geral não é necessário incluir essa anotação para alinhar a imágem a esquerda. Caso seja omitida a opção "align", a imágem aparcerá a esquerda da página-->
<img align="left" src="img/corpo_humano.gif">

</br>
</br>
</br>
</br>
</br>
</br>
</br>
</br>
</br>
</br>
</br>
</br>
</br>
</br>
</br>
</br>
</br>



Define a posição da imágem na página, a direita
<img align="right" src="img/corpo_humano.gif">

</html>
